{% load staticfiles %}
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'polls/bootstrap/css/bootstrap.css' %}" />
</head>
<body>
<div class='container'>
  {% if latest_question_list %}
    <h1>Questions</h1>
    <ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No polls are available.</p>
  {% endif %}
</div>
</body>
</html>
{# vim: set ft=htmldjango : #}
